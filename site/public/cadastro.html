<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./js/funcoes.js"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="./assets/imgs/favicon-branco.png">
    <title>The Beatles blog</title>
</head>

<body>

    <div class="header">
        <div class="container">
            <a href="./index.html">
                <img src="./assets/imgs/beatles-logo.jpg" alt="" class="logo">
            </a>
            <ul class="menu">
                <a href="./" id="discografia">
                    <li>Discografia</li>
                </a>
                <a href="./cadastro.html" id="criar-conta">
                    <li>Criar uma conta</li>
                </a>
                    <a href="./login.html" id="entrar">
                    <li>Entrar</li>
                </a>
            </ul>
        </div>
    </div>

    <div class="cadastro">
        <span>Cadastro</span>
        <div class="formulario">
                <div class="campo">
                    <span>Nome:</span>
                    <input id="nome_input" type="text" placeholder="Seu nome">
                </div>
                <div class="campo">
                    <span>E-mail:</span>
                    <input id="email_input" type="text" placeholder="email@email.com">
                </div>
                <div class="campo">
                    <span>Senha:</span>
                    <input id="senha_input" type="password" placeholder="******">
                </div>
                <div class="campo">
                    <span>Confirmação da Senha:</span>
                    <input id="confirmacao_senha_input" type="password" placeholder="******">
                </div>
                    <button class="botao" onclick="cadastrar()">Cadastrar</button>

        </div>
    </div>

    <div class="footer">
        <div class="container">
            <h4>Feito por Arthur Moraes</h4>
        </div>
    </div>

</body>

</html>
