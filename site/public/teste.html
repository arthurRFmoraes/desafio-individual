<!DOCTYPE html>
<html>
<head>
  <style>
    .sublist {
      display: none;
    }
  </style>
  <script>
    function toggleSublist(id) {
      var sublist = document.getElementById(id);
      sublist.style.display = (sublist.style.display === 'none') ? 'block' : 'none';
    }
  </script>
</head>
<body>
  <ol>
    <li>
      <a href="#" onclick="toggleSublist('sublist1');">Lista Principal 1</a>
      <ol id="sublist1" class="sublist">
        <li>Subitem 1.1</li>
        <li>Subitem 1.2</li>
        <li>Subitem 1.3</li>
      </ol>
    </li>
    <li>
      <a href="#" onclick="toggleSublist('sublist2');">Lista Principal 2</a>
      <ol id="sublist2" class="sublist">
        <li>Subitem 2.1</li>
        <li>Subitem 2.2</li>
        <li>Subitem 2.3</li>
      </ol>
    </li>
  </ol>
</body>
</html>
